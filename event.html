
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Events page which show events and updates in Acknowledgement Hub">
        <meta name="author" content="Team Loop (Part of AcknowledgementHub IT wing)">

        <title>Acknowledgement Hub</title>
        <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'css/product.css' %}" rel="stylesheet">

        
                
    </head>
<body class="bg-light">

  <!-- Close Icon -->
  <div class="d-flex justify-content-end px-4 pt-3">
    <a href="/home.html" class="text-danger fs-4"><i class="bi bi-x close"></i></a>
  </div>

  <!-- Page Title -->
  <div class="text-center mb-4">
    <h1 class="text-primary">Events</h1>
  </div>

  <!-- Events Container with extra padding -->
  <div class="container px-4 mb-4">
    <div class="row g-4">

      {% for event in events %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.event_title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ event.event_title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ event.event_date|date:"M. d, Y" }}</h6>
            <p class="card-text flex-grow-1">{{ event.event_description }}</p>
            <a href="{{ event.social_media }}" class="btn btn-primary mt-auto fw-bolder">Learn More</a>
          </div>
        </div>
      </div>
      {% endfor %}
      

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
